                  <!-- Contact form -->
                <div class="contact-form">
                    <form action="onclick()">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="e-mail" placeholder="Your E-mail Address" required>
                        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Your Phone Number" required >
                        <textarea name="text" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn-send">SEND </button>
                    </form>
                </div>
            </div>
